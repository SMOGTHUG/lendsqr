<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Lendsqr</title>
</head>
<body>
    
   <div class="parent-container">
    <div class="logo-container">
        <img src="images/Group.png" alt="logo">
    </div>

    <div class="form-container">
        <div class="image-container">
            <img src="images/pablo.png" alt="image">
        </div>

        <div class="form">
            <div>
                <h1>Welcome!</h1>
                <p>Enter details to login</p>
                <form action="">
                    <p class="username"><input type="email" id="email" name="email" placeholder="Email"></p>
                    <p class="password"><input type="password" id="password" placeholder="Password" /> <span>SHOW</span></p>
                    <div id="alert"></div>
                    <a href="#" class="forget-password">FORGET PASSWORD?</a>

                    <button class="btn" id="btn">LOG IN</button>
    
                </form>
            </div>
          

        </div>
    </div>


   </div>
   <script src="index.js"></script>
</body>
</html>
